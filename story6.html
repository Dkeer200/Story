<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story 1: The Brave Little Bird</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f1ea;
            color: #333;
        }
        .book-container {
            width: 90%;
            max-width: 480px; /* Optimized for Android phones */
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        .book-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50; /* Stylish green title */
        }
        .story-content {
            text-align: justify;
            font-size: 16px;
            line-height: 1.6;
        }
        .story-content p:first-child {
            text-indent: 20px; /* Indentation for the first paragraph */
        }
        .page-number {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        /* For larger screens (like tablets) */
        @media (min-width: 600px) {
            .book-container {
                max-width: 600px; /* Adjust for tablets or larger screens */
                padding: 30px;
            }
            .book-title {
                font-size: 28px;
            }
            .story-content {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book-title"></div>
        <div class="story-content">
          <p>
            <h3>
              comming soon......
            </h3>
          </p>
               </div>
        <div class="page-number">Page 6</div>
    </div>
</body>
</html>
