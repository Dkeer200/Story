<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Book Front Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 55vh;
        }

        .book-cover {
            width: 500px;
            height: 600px;
            background: linear-gradient(to bottom, #f6d0a7, #f4a7a3); /* Peach Mind Colors */
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .book-title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .book-author {
            font-size: 18px;
            font-style: italic;
            color: white;
            margin-top: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
        }

        .book-cover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
        }

        .book-cover:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            transform: scale(1.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="book-title">LIFE<br>जीवन</div>
        <div class="book-author">By Shyam<br>vol.1</div>
    </div>
</body>
</html>
